<body>
    <div class="Heading">
        <h1 class="H1">Chocolate Shop App</h1>
    </div>
    <form class="Form-Box" onsubmit="formData(event)">
        <div class="BIGBOX1">
            <div class="Box1">
                <div class="InsideBox">
                    <label class="LBL">Chocolate Name:</label>
                    <input type="text" id="CHOCNAME" class="IP" placeholder="Chocolate Name" title="Chocolate Name" pattern="[A-Za-z0-9\s]+" required>
                </div>
                <div class="InsideBox">
                    <label class="LBL">Chocolate About:</label>
                    <input type="text" id="CHOCABT" class="IP" placeholder="Chocolate About" title="Chocolate About" pattern="[A-Za-z0-9\s]+" required>
                </div>
            </div>
            <div class="Box1">
                <div class="InsideBox">
                    <label class="LBL">Chocolate Price:</label>
                    <input type="text" id="CHOCPRICE" class="IP" placeholder="Chocolate Price" title="Chocolate Price" pattern="[0-9]+" required>
                </div>
                <div class="InsideBox">
                    <label class="LBL">Chocolate Count:</label>
                    <input type="text" id="CHOCCOUNT" class="IP" placeholder="Chocolate Quantity" title="Chocolate Quantity" pattern="[0-9]+" required>
                </div>
            </div>
        </div>
        <div class="BIGBOX2">
            <div class="Box2">
                <input type="submit" value="Submit" class="BTN">
            </div>
        </div>
    </form>
    <div class="ListBox" id="MainList">
